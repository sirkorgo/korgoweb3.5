<html lang="en-US"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sirkorgo.com</title>
    <link rel="stylesheet" href="/src/css/global.css">
  </head>

      <script>
          function loadContent(page) {
      const container = document.getElementById('container');
      // Set the iframe's src directly to the desired URL.
      container.src = `/src/html/${page}.html`;

      document.querySelectorAll('.navbar button').forEach(button => button.classList.remove('active'));
      const activeButton = document.querySelector(`.navbar button[onclick*="'${page}'"]`);
      if (activeButton) activeButton.classList.add('active');
      window.location.hash = page;
    }

    // Initial page load
    window.addEventListener('load', () => {
      const page = window.location.hash.slice(1) || 'about';
      loadContent(page);
    });

    // Update content when the URL hash changes
    window.addEventListener('hashchange', () => {
      const page = window.location.hash.slice(1) || 'about';
      loadContent(page);
    });
    </script>

  <body>
    <nav class="navbar" class="navbar">
          <div class="header"> 
            <img class="navHeader" width="100%" height="300%" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgDvFTOHpj67eCDdConbIzZdhw64xeoF8ZvCUhENhj9uabgLGqZvEiQ0XW4z0TBIv77br4At538a93T2NKU8zpMBt4Kb2ZYuHU-YvqpiKIqJmEe1-fmser4n5uv5onr6kM0E28PiNjrQ4edilWPr9j_OB3pUuHEeiPMguqLoce3u63CZbo-xAoygPMl36s/s320/logo.png">
          </div>
          <div class="navItems">
            <button onclick="loadContent('about')">About</button>
            <br>
            <button onclick="loadContent('blog')">Blog</button>
            <br>
            <button onclick="loadContent('chat')">Chat</button>
            <br>
            <button onclick="loadContent('guestbook')">Guestbook</button>
            <br>
          </div>
    </nav>

    <iframe id="container" width="100%" height="100%">
    </body>
</html>
