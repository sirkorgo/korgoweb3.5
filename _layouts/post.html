<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="/src/img/favicon.ico">
        <meta charset="utf-8">
        <link rel="stylesheet" href="/src/css/global.css">
        <link rel="stylesheet" href="/src/css/content.css">
    </head>

    <body>
    {% include navbar.html %}

    <div class="ad-left">
      <!-- sidebar ad -->
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-8562550888898510"
          data-ad-slot="6481348797"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <button class="bkbtn" onclick="location.href = '/blog';">‚Üê Go Back</button>
    <main class="content">
        <h1>{{ page.title }}</h1>
        <p>Posted on {{ page.date | date_to_string }} by {{ page.author }}</p>

        {{ content }}
    </main>

    <div class="ad-right">
        <!-- sidebar right -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-8562550888898510"
            data-ad-slot="5482594915"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script src="https://cursor-party.sirkorgo.partykit.dev/cursors.js"></script>
    {% include footer.html %}

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8562550888898510"
          crossorigin="anonymous"></script>
    </body>
</html>
